paths:
  /createDonation:
    post:
      summary: Add a new donation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDonationRequest"
      responses:
        "201":
          description: Created

  /getDonations:
    get:
      summary: Gives an array of all donations
      responses:
        "200":
          description: OK
        "500":
          description: Server error

  /deleteDonation/{id}:
    delete:
      summary: Delete a donation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Donation not found

  /getCompletedDonations/{id}:
    get:
      summary: Get completed donations for a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: User not found

  /getOngoingDonations/{id}:
    get:
      summary: Get ongoing donations for a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: User not found

  /getPendingDonations/{id}:
    get:
      summary: Get pending donations for a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: User not found

  /getRejectedDonations/{id}:
    get:
      summary: Get rejected donations for a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: User not found

  /getOneDonation/{id}:
    get:
      summary: Get details of a single donation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Donation not found

  /updateDonation/{id}:
    post:
      summary: Update an existing donation
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDonationRequest"
      responses:
        "200":
          description: OK
        "404":
          description: Donation not found

  /sendRequest:
    post:
      summary: Send a donation request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DonationRequestRequest"
      responses:
        "201":
          description: Created

  /donateFund/{id}:
    post:
      summary: Donate to a donation fund
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DonateFundRequest"
      responses:
        "200":
          description: OK
        "404":
          description: Donation not found

  /getPendingRequests/{id}:
    get:
      summary: Get pending donation requests for a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: User not found

  /acceptRequest/{id}:
    post:
      summary: Accept a donation request
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Request not found

  /rejectRequest/{id}:
    post:
      summary: Reject a donation request
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Request not found

  /markAsCompleted/{id}:
